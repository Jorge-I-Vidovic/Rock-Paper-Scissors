<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock | Paper | Scissors By Jorge I. Vidovic</title>
</head>

<body>

    <h1>Rock | Paper | Scissors <br>by Jorge I. Vidovic</h1>
    <div id="battle-camp" class="battle-camp">
        <div id="img-attack-player" class="battle-box">
            <img class="img-battle" src="img/interrogation.png" alt="">
        </div>

        <div class="battle-box">
            <p class="text-message">VS</p>
        </div>

        <div id="img-attack-pc" class="battle-box">
            <img class="img-battle" src="img/interrogation.png" alt="">
        </div>
    </div>
    <h2>Choose your attack!</h2>
    <div class="buttons">
        <img id="button-rock" class="button-attack" src="img/rock.png" alt="rock">
        <img id="button-paper" class="button-attack" src="img/paper.png" alt="paper">
        <img id="button-scissor" class="button-attack" src="img/scissor.png" alt="scissor">
    </div>
    <script src="app.js"></script>
</body>

</html>
